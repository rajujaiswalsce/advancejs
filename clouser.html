<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        #query{
            width: 200px;
        }
        #movies{
            border: solid 1px black;
            height: 200px;
            width: 206px;
            border-top: none;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1>
        Hotstar
    </h1>

    <input oninput="debouncel(main,1000)" type="text" id="query"/>
    <div id="movies"></div>
</body>
</html>
<script>
  let movies_div = document.getElementById("movies")

  let id;
async function searchMovies(){

   // https://www.omdbapi.com/?apikey=6a41ddca&s=om_shanti_om
  
try{

    let query = document.getElementById("query").value;

let res = await fetch(`https://www.omdbapi.com/?apikey=6a41ddca&s=${query}`)
let data = await res.json();
// console.log("data:",data);
const movies = data.Search;
// appendMovies(movies);
return movies;
}catch(err){
    console.log("err:",err)
}

}



function appendMovies(data){
    // optimization 1
  

     // optimization 2
     movies_div.innerHTML = null;
  data.forEach(function(el){
      let p = document.createElement("p")
      p.innerText = el.Title;

    movies_div.append(p);
  });
}

// we will assemble them in one function
 async function main(){
       let data = await searchMovies();
      if(data===undefined){
        return false;
    }

    appendMovies(data)
  }


//2.Debouncing

function debouncel(func,delay){
  if(id){
      clearTimeout(id);
  }
   id = setTimeout(function(){
        func();
    },delay)
}

</script>
